<!-- shoppingCart.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giỏ Hàng - Nhà Hàng</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .cart-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }
    .product-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
    }
    .remove-item {
      background-color: transparent;
      border: none;
      color: #dc3545;
      cursor: pointer;
    }
    .summary-box {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }
    .btn-primary-custom {
      background-color: #28a745;
      border-color: #28a745;
      color: #ffffff;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .btn-primary-custom:hover {
      background-color: #218838;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <i class="fa fa-utensils me-2"></i>Nhà Hàng
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Trang Chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Liên Hệ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="shoppingCart.html">
              <i class="fa fa-shopping-cart"></i> Giỏ Hàng
              <span class="badge bg-primary" id="cart-count">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <!-- Giỏ hàng -->
      <div class="col-md-8">
        <div class="cart-container">
          <h3>Giỏ Hàng</h3>
          <hr>
          <div id="cart-items">
            <!-- Sản phẩm sẽ được thêm động tại đây -->
          </div>
          <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-primary-custom" onclick="window.location.href='index.html'">
              <i class="fa fa-arrow-left me-2"></i>Tiếp tục mua sắm
            </button>
            <button class="btn btn-success" id="update-cart">
              <i class="fa fa-sync-alt me-2"></i>Cập nhật giỏ hàng
            </button>
          </div>
        </div>
      </div>
      <!-- Tóm tắt giỏ hàng -->
      <div class="col-md-4">
        <div class="summary-box">
          <h4>Tóm Tắt Đơn Hàng</h4>
          <hr>
          <div class="d-flex justify-content-between">
            <p class="mb-0">Tạm tính</p>
            <p class="mb-0 fw-bold" id="subtotal">0đ</p>
          </div>
          <div class="d-flex justify-content-between mt-2">
            <p class="mb-0">Phí giao hàng</p>
            <p class="mb-0">30,000đ</p>
          </div>
          <hr>
          <div class="d-flex justify-content-between">
            <p class="mb-0">Tổng cộng</p>
            <p class="mb-0 fw-bold" id="total">30,000đ</p>
          </div>
          <hr>
          <h5>Phiếu Ưu Đãi</h5>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nhập mã ưu đãi" id="discount-code">
            <button class="btn btn-outline-secondary" type="button" id="apply-discount">
              Áp dụng
            </button>
          </div>
          <button class="btn btn-primary-custom w-100" onclick="window.location.href='checkout.html'">
            <i class="fa fa-credit-card me-2"></i>Thanh Toán
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Main Content -->

  <!-- Footer Start -->
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p class="mb-0">&copy; 2024 Nhà Hàng. All Rights Reserved.</p>
    </div>
  </footer>
  <!-- Footer End -->

  <!-- Bootstrap JS and Dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Hàm cập nhật số lượng giỏ hàng hiển thị trên navbar
      function updateCartCount() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let totalQuantity = cart.reduce((acc, item) => acc + item.quantity, 0);
        document.getElementById("cart-count").innerText = totalQuantity;
      }

      updateCartCount();

      const cartItemsContainer = document.getElementById("cart-items");
      const subtotalElement = document.getElementById("subtotal");
      const totalElement = document.getElementById("total");
      const applyDiscountButton = document.getElementById("apply-discount");
      const discountCodeInput = document.getElementById("discount-code");
      const updateCartButton = document.getElementById("update-cart");

      // Hàm hiển thị giỏ hàng
      function renderCart() {
        cartItemsContainer.innerHTML = '';

        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        if (cart.length === 0) {
          cartItemsContainer.innerHTML = "<p>Giỏ hàng của bạn đang trống.</p>";
          subtotalElement.innerText = "0đ";
          totalElement.innerText = "30,000đ"; // Chỉ phí giao hàng
          return;
        }

        cart.forEach((item, index) => {
          const productHTML = `
            <div class="d-flex align-items-center mb-3">
              <img src="${item.image}" alt="${item.name}" class="product-img me-3">
              <div style="flex: 1;">
                <h5 class="mb-1">${item.name}</h5>
                <p class="mb-1 text-muted">MÀU SẮC: TRẮNG | SIZE: 2XL</p>
                <p class="mb-1">
                  <span class="text-decoration-line-through text-danger">${item.originalPrice.toLocaleString()}đ</span>
                  <span class="fw-bold text-success">${item.discountedPrice.toLocaleString()}đ</span>
                </p>
                <p class="mb-1">Giảm giá: ${item.discount}</p>
              </div>
              <div class="ms-auto">
                <input type="number" class="form-control text-center quantity-input" value="${item.quantity}" min="1" data-index="${index}">
              </div>
              <button class="btn btn-danger btn-sm ms-3 remove-item" data-index="${index}">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          `;
          cartItemsContainer.innerHTML += productHTML;
        });

        // Thêm sự kiện thay đổi số lượng
        const quantityInputs = document.querySelectorAll(".quantity-input");
        quantityInputs.forEach(input => {
          input.addEventListener("change", function () {
            const index = this.getAttribute("data-index");
            let newQuantity = parseInt(this.value);
            if (isNaN(newQuantity) || newQuantity < 1) {
              newQuantity = 1;
              this.value = 1;
            }
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart[index].quantity = newQuantity;
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
            renderCart();
            calculateTotals();
          });
        });

        // Thêm sự kiện cho nút "Xóa"
        const removeButtons = document.querySelectorAll(".remove-item");
        removeButtons.forEach(button => {
          button.addEventListener("click", function () {
            const index = this.getAttribute("data-index");
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1); // Xóa sản phẩm khỏi giỏ hàng
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
            renderCart();
            calculateTotals();
          });
        });
      }

      // Hàm tính toán tổng tiền
      function calculateTotals(discount = 0) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let subtotal = 0;
        cart.forEach(item => {
          subtotal += item.discountedPrice * item.quantity;
        });
        const delivery = 30000; // Phí giao hàng đồng giá
        let total = subtotal + delivery - discount;

        subtotalElement.innerText = `${subtotal.toLocaleString()}đ`;
        totalElement.innerText = `${total.toLocaleString()}đ`;
      }

      // Hàm áp dụng mã giảm giá
      function applyDiscount() {
        const code = discountCodeInput.value.trim().toUpperCase();
        let discount = 0;
        let message = "";

        // Ví dụ các mã giảm giá
        const discounts = {
          "SAVE10": 0.10,
          "SAVE20": 0.20,
          "PHOBODACBIET": 0.15 // Mã dành riêng cho Phở Bò Đặc Biệt
        };

        if (discounts[code]) {
          let cart = JSON.parse(localStorage.getItem("cart")) || [];
          let subtotal = 0;
          cart.forEach(item => {
            subtotal += item.discountedPrice * item.quantity;
          });
          discount = subtotal * discounts[code];
          message = `Áp dụng mã giảm giá thành công! Bạn được giảm ${discounts[code]*100}% (${discount.toLocaleString()}đ).`;
        } else {
          message = "Mã giảm giá không hợp lệ.";
        }

        if (discount > 0) {
          calculateTotals(discount);
          alert(message);
        } else {
          alert(message);
        }
      }

      // Hàm cập nhật giỏ hàng
      function updateCart() {
        // Giữ nguyên các sự kiện đã gán
        renderCart();
        calculateTotals();
        alert("Giỏ hàng đã được cập nhật.");
      }

      // Thêm sự kiện cho nút "Áp dụng" mã giảm giá
      applyDiscountButton.addEventListener("click", applyDiscount);

      // Thêm sự kiện cho nút "Cập nhật giỏ hàng"
      updateCartButton.addEventListener("click", updateCart);

      // Hiển thị giỏ hàng và tính toán tổng tiền khi tải trang
      renderCart();
      calculateTotals();
    });


    // Hàm để thêm sản phẩm vào giỏ hàng
function addToCart(product) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  // Kiểm tra xem sản phẩm đã có trong giỏ chưa
  const existingProduct = cart.find(item => item.name === product.name);
  if (existingProduct) {
    existingProduct.quantity += 1; // Tăng số lượng nếu đã có
  } else {
    cart.push({ ...product, quantity: 1 }); // Thêm sản phẩm mới với số lượng = 1
  }

  // Lưu lại giỏ hàng vào LocalStorage
  localStorage.setItem("cart", JSON.stringify(cart));

  // Cập nhật số lượng giỏ hàng hiển thị trên navbar (nếu có)
  updateCartCount();
}

// Ví dụ: Thêm tất cả sản phẩm vào giỏ hàng
products.forEach(product => addToCart(product));

// Hàm cập nhật số lượng giỏ hàng trên navbar
function updateCartCount() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let totalQuantity = cart.reduce((acc, item) => acc + item.quantity, 0);
  document.getElementById("cart-count").innerText = totalQuantity;
}

// Gọi hàm để cập nhật ngay lập tức
updateCartCount();

  </script>
</body>
</html>
