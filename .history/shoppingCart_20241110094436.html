<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giỏ Hàng</title>
  <!-- Thêm các liên kết CSS và thư viện cần thiết -->
</head>
<body>
  <div class="container my-5">
    <h1>Giỏ Hàng Của Bạn</h1>
    <div id="cart-items" class="mt-4">
      <!-- Các sản phẩm trong giỏ hàng sẽ được hiển thị tại đây -->
    </div>
    <div id="cart-summary" class="mt-4">
      <!-- Tổng tiền và các thông tin khác -->
    </div>
  </div>

  <!-- Thêm các liên kết JavaScript cần thiết -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cartItemsContainer = document.getElementById("cart-items");
      const cartSummary = document.getElementById("cart-summary");

      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p>Giỏ hàng của bạn đang trống.</p>";
        return;
      }

      let totalPrice = 0;

      cart.forEach(item => {
        totalPrice += item.discountedPrice * item.quantity;

        const itemElement = document.createElement("div");
        itemElement.classList.add("cart-item", "d-flex", "align-items-center", "mb-3");

        itemElement.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="img-thumbnail" style="width: 100px; height: 100px; object-fit: cover;">
          <div class="ms-3">
            <h5>${item.name}</h5>
            <p>Giá: ${item.discountedPrice.toLocaleString()} đ</p>
            <p>Số lượng: ${item.quantity}</p>
          </div>
        `;

        cartItemsContainer.appendChild(itemElement);
      });

      cartSummary.innerHTML = `
        <h4>Tổng Tiền: ${totalPrice.toLocaleString()} đ</h4>
        <a href="#" class="btn btn-success">Thanh Toán</a>
      `;
    });
  </script>
</body>
</html>
