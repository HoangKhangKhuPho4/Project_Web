<div class="container">
    <div class="row">
        <!-- Left Column: Thông tin nhận hàng -->
        <div class="col-md-6">
            <h2 class="text-primary">Dola Restaurant</h2>
            <form>
                <h4>Thông tin nhận hàng</h4>
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" id="email" type="email" />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="name">Họ và tên</label>
                    <input class="form-control" id="name" type="text" />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="phone">Số điện thoại (tùy chọn)</label>
                    <div class="input-group">
                        <input class="form-control" id="phone" type="text" />
                        <span class="input-group-text">
                            <img alt="Vietnam flag" height="20" src="https://storage.googleapis.com/a1aa/image/pt8JwVKBfk1kbyOn0DeegafSjqhMYJJXUbzIEexaGx3lECKgC.jpg" width="20" />
                        </span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="address">Địa chỉ (tùy chọn)</label>
                    <input class="form-control" id="address" type="text" />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="city">Tỉnh thành</label>
                    <select class="form-select" id="city">
                        <option>---</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="district">Quận huyện (tùy chọn)</label>
                    <select class="form-select" id="district">
                        <option>---</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="ward">Phường xã (tùy chọn)</label>
                    <select class="form-select" id="ward">
                        <option>---</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="note">Ghi chú (tùy chọn)</label>
                    <textarea class="form-control" id="note" rows="3"></textarea>
                </div>
            </form>
        </div>

        <!-- Right Column: Vận chuyển and Thanh toán -->
        <div class="col-md-6">
            <div class="order-summary">
                <h4>Vận chuyển</h4>
                <div class="alert alert-info">Vui lòng nhập thông tin giao hàng</div>
                <h4>Thanh toán</h4>
                <div class="form-check">
                    <input class="form-check-input" id="cod" name="payment" type="radio" />
                    <label class="form-check-label" for="cod">
                        Thanh toán khi giao hàng (COD)
                    </label>
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <h4 class="mt-4">Đơn hàng (1 sản phẩm)</h4>
                <div class="d-flex align-items-center mb-3">
                    <img alt="Com suon nuong" height="50" src="https://storage.googleapis.com/a1aa/image/8UcAPcHeBdVIDCgxKuw28qmZBB0yS9P2BFMXXWoxhwhRIoAKA.jpg" width="50" />
                    <div class="ms-3">
                        <p class="mb-0">Cơm sườn nướng</p>
                        <p class="mb-0">65.000₫</p>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="discount-code">Nhập mã giảm giá</label>
                    <div class="input-group">
                        <input class="form-control" id="discount-code" type="text" />
                        <button class="btn btn-primary">Áp dụng</button>
                    </div>
                </div>
                <div class="mb-3">
                    <p class="mb-0">Tạm tính</p>
                    <p class="mb-0">65.000₫</p>
                </div>
                <div class="mb-3">
                    <p class="mb-0">Phí vận chuyển</p>
                    <p class="mb-0">-</p>
                </div>
                <div class="mb-3 total">
                    <p class="mb-0">Tổng cộng</p>
                    <p class="mb-0">65.000₫</p>
                </div>
                <a class="back-to-cart" href="#">Quay về giỏ hàng</a>
                <button class="btn btn-primary mt-3">ĐẶT HÀNG</button>
            </div>
        </div>
    </div>
</div>
