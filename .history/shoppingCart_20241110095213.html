<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Giỏ Hàng</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <style>
    body {
      background-color: #f2f4fb;
    }
    .cart-container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
    }
    .cart-summary {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-primary-custom {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }
    .btn-warning-custom {
      background-color: #ffa500;
      border-color: #ffa500;
      color: white;
    }
    .btn-orange {
      background-color: #ff5722;
      border-color: #ff5722;
      color: white;
    }
    .btn-blue {
      background-color: #007bff;
      border-color: #007bff;
      color: white;
    }
    .btn-green {
      background-color: #4caf50;
      border-color: #4caf50;
      color: white;
    }
    .contact-buttons {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }
    .contact-buttons .btn {
      margin-bottom: 10px;
      width: 150px;
      font-weight: bold;
      border-radius: 50px;
    }
    .product-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
    }
    .quantity-input {
      width: 60px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="my-4">Giỏ Hàng Của Bạn</h2>
    <div class="row">
      <div class="col-md-8">
        <div class="cart-container" id="cart-container">
          <!-- Sản phẩm trong giỏ hàng sẽ được tải ở đây -->
        </div>
      </div>
      <div class="col-md-4">
        <div class="cart-summary" id="cart-summary">
          <!-- Tổng tiền và các thông tin khác sẽ được tải ở đây -->
        </div>
      </div>
    </div>
  </div>
  
  <div class="contact-buttons">
    <button class="btn btn-green">Chat Zalo</button>
    <button class="btn btn-blue">Chat Facebook</button>
    <button class="btn btn-green">Hotline: 090 6666666</button>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cartContainer = document.getElementById("cart-container");
      const cartSummary = document.getElementById("cart-summary");

      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Giỏ hàng của bạn đang trống.</p>";
        cartSummary.innerHTML = "";
        return;
      }

      let totalPrice = 0;

      cart.forEach((item, index) => {
        totalPrice += item.discountedPrice * item.quantity;

        const productRow = document.createElement("div");
        productRow.classList.add("d-flex", "align-items-center", "mb-3");

        productRow.innerHTML = `
          <img src="${item.image}" class="img-thumbnail product-img me-3" alt="${item.name}">
          <div class="flex-grow-1">
            <p class="mb-1 fw-bold">${item.name}</p>
            <p class="mb-1 text-muted">MÀU SẬC: TRẮNG | SIZE: 2XL</p>
          </div>
          <div class="ms-3">
            <p class="mb-0 fw-bold">${item.originalPrice.toLocaleString()}đ</p>
          </div>
          <div class="ms-3 d-flex align-items-center">
            <button class="btn btn-outline-secondary btn-sm decrease-quantity" data-index="${index}">-</button>
            <input type="text" value="${item.quantity}" class="form-control quantity-input" data-index="${index}" readonly>
            <button class="btn btn-outline-secondary btn-sm increase-quantity" data-index="${index}">+</button>
          </div>
          <div class="ms-3">
            <p class="mb-0 fw-bold">${(item.discountedPrice * item.quantity).toLocaleString()}đ</p>
          </div>
          <div class="ms-3">
            <button class="btn btn-danger btn-sm remove-item" data-index="${index}">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        `;

        cartContainer.appendChild(productRow);
      });

      // Tính phí giao hàng
      const shippingFee = 30000;
      const grandTotal = totalPrice + shippingFee;

      cartSummary.innerHTML = `
        <h5>CỘNG GIỏ HÀNG</h5>
        <hr>
        <div class="d-flex justify-content-between">
          <p class="mb-0">Tạm tính</p>
          <p class="mb-0 fw-bold">${totalPrice.toLocaleString()}đ</p>
        </div>
        <div class="d-flex justify-content-between mt-2">
          <p class="mb-0">Giao hàng</p>
          <p class="mb-0">Đồng giá: ${shippingFee.toLocaleString()}đ</p>
        </div>
        <p class="mt-2 text-muted">Tùy chọn giao hàng sẽ được cập nhật trong quá trình thanh toán.</p>
        <div class="d-flex justify-content-between mt-2">
          <p class="mb-0">Tổng</p>
          <p class="mb-0 fw-bold">${grandTotal.toLocaleString()}đ</p>
        </div>
        <button class="btn btn-orange w-100 my-3">TIẾN HÀNH THANH TOÁN</button>
        <h6>Phiếu ưu đãi</h6>
        <input type="text" placeholder="Mã ưu đãi" class="form-control mb-3">
        <button class="btn btn-blue w-100">Áp dụng</button>
      `;

      // Hàm cập nhật giỏ hàng trong LocalStorage
      function updateLocalStorage() {
        localStorage.setItem("cart", JSON.stringify(cart));
      }

      // Xử lý tăng số lượng
      const increaseButtons = document.querySelectorAll(".increase-quantity");
      increaseButtons.forEach(button => {
        button.addEventListener("click", function () {
          const index = this.getAttribute("data-index");
          cart[index].quantity += 1;
          updateLocalStorage();
          location.reload();
        });
      });

      // Xử lý giảm số lượng
      const decreaseButtons = document.querySelectorAll(".decrease-quantity");
      decreaseButtons.forEach(button => {
        button.addEventListener("click", function () {
          const index = this.getAttribute("data-index");
          if (cart[index].quantity > 1) {
            cart[index].quantity -= 1;
            updateLocalStorage();
            location.reload();
          } else {
            // Nếu số lượng là 1, hỏi người dùng có muốn xóa sản phẩm khỏi giỏ hàng không
            if (confirm("Bạn có muốn xóa sản phẩm này khỏi giỏ hàng?")) {
              cart.splice(index, 1);
              updateLocalStorage();
              location.reload();
            }
          }
        });
      });

      // Xử lý xóa sản phẩm
      const removeButtons = document.querySelectorAll(".remove-item");
      removeButtons.forEach(button => {
        button.addEventListener("click", function () {
          const index = this.getAttribute("data-index");
          if (confirm("Bạn có chắc chắn muốn xóa sản phẩm này khỏi giỏ hàng không?")) {
            cart.splice(index, 1);
            updateLocalStorage();
            location.reload();
          }
        });
      });
    });
  </script>
</body>
</html>
