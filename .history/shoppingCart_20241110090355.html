<html>
<head>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <style>
    body {
      background-color: #f2f4fb;
    }
    .cart-container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
    }
    .cart-summary {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-primary-custom {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }
    .btn-warning-custom {
      background-color: #ffa500;
      border-color: #ffa500;
      color: white;
    }
    .btn-orange {
      background-color: #ff5722;
      border-color: #ff5722;
      color: white;
    }
    .btn-blue {
      background-color: #007bff;
      border-color: #007bff;
      color: white;
    }
    .btn-green {
      background-color: #4caf50;
      border-color: #4caf50;
      color: white;
    }
    .contact-buttons {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }
    .contact-buttons .btn {
      margin-bottom: 10px;
      width: 150px;
      font-weight: bold;
      border-radius: 50px;
    }
    .product-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
    }
    .quantity-input {
      width: 80px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="cart-container">
          <h5>Sản phẩm</h5>
          <hr>
          <div class="d-flex align-items-center mb-3">
            <img alt="Image of a man wearing a white long-sleeve shirt" class="img-thumbnail product-img me-3" src="https://storage.googleapis.com/a1aa/image/DX5FKtAVdH5sOt9ATZfCBVh3Uwv8n5z88kO7N2ExZFYGMu3JA.jpg" />
            <div>
              <p class="mb-1 fw-bold">Áo sơ mi nam dài tay Café-DriS khử mùi - Đen</p>
              <p class="mb-1 text-muted">MÀU SẮC: TRẮNG | SIZE: 2XL</p>
            </div>
            <div class="ms-auto">
              <p class="mb-0 fw-bold">390,000đ</p>
            </div>
            <div class="ms-3">
              <input class="form-control text-center quantity-input" type="number" value="2" min="1"/>
            </div>
            <div class="ms-3">
              <p class="mb-0 fw-bold">780,000đ</p>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn btn-primary-custom">← TIẾP TỤC XEM SẢN PHẨM</button>
            <button class="btn btn-warning-custom">CẬP NHẬT GIỎ HÀNG</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="cart-summary">
          <h5>CỘNG GIỎ HÀNG</h5>
          <hr>
          <div class="d-flex justify-content-between">
            <p class="mb-0">Tạm tính</p>
            <p class="mb-0 fw-bold">780,000đ</p>
          </div>
          <div class="d-flex justify-content-between mt-2">
            <p class="mb-0">Giao hàng</p>
            <p class="mb-0">Đồng giá: 30,000đ</p>
          </div>
          <p class="mt-2 text-muted">Tùy chọn giao hàng sẽ được cập nhật trong quá trình thanh toán.</p>
          <div class="d-flex justify-content-between mt-2">
            <p class="mb-0">Tổng</p>
            <p class="mb-0 fw-bold">810,000đ</p>
          </div>
          <button class="btn btn-orange w-100 my-3">TIẾN HÀNH THANH TOÁN</button>
          <h6>Phiếu ưu đãi</h6>
          <input class="form-control mb-3" placeholder="Mã ưu đãi" type="text"/>
          <button class="btn btn-blue w-100">Áp dụng</button>
        </div>
      </div>
    </div>
  </div>
  <div class="contact-buttons">
    <button class="btn btn-green">Chat Zalo</button>
    <button class="btn btn-blue">Chat facebook</button>
    <button class="btn btn-green">Hotline: 090 6666666</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
