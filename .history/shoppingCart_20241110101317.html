<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giỏ Hàng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKVB1FJ2U+V+Yk9ClT+GAXJgFc1kXK5YfK5FwX9i6XvzYjGf3"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      background-color: #f2f4fb;
    }
    .cart-container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
    }
    .cart-summary {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-primary-custom {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }
    .btn-warning-custom {
      background-color: #ffa500;
      border-color: #ffa500;
      color: white;
    }
    .btn-orange {
      background-color: #ff5722;
      border-color: #ff5722;
      color: white;
    }
    .btn-blue {
      background-color: #007bff;
      border-color: #007bff;
      color: white;
    }
    .btn-green {
      background-color: #4caf50;
      border-color: #4caf50;
      color: white;
    }
    .contact-buttons {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }
    .contact-buttons .btn {
      margin-bottom: 10px;
      width: 150px;
      font-weight: bold;
      border-radius: 50px;
    }
    .product-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
    }
    .quantity-input {
      width: 60px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="my-4">Giỏ Hàng Của Bạn</h2>
    <div class="row">
      <div class="col-md-8">
        <div class="cart-container" id="cart-container">
          <!-- Sản phẩm trong giỏ hàng sẽ được tải ở đây -->
        </div>
      </div>
      <div class="col-md-4">
        <div class="cart-summary" id="cart-summary">
          <!-- Tổng tiền và các thông tin khác sẽ được tải ở đây -->
        </div>
      </div>
    </div>
  </div>


  <!-- Ví dụ cập nhật một sản phẩm trong giỏ hàng -->
<div class="d-flex align-items-center mb-3">
    <img src="https://via.placeholder.com/80" class="img-thumbnail product-img me-3" alt="Sản phẩm">
    <div class="flex-grow-1">
      <p class="mb-1 fw-bold">Áo sơ mi nam dài tay Café-DriS khử mùi - Đen</p>
      <p class="mb-1 text-muted">MÀU SẠC: TRẮNG | SIZE: 2XL</p>
    </div>
    <div class="ms-3">
      <p class="mb-0 fw-bold">390,000đ</p>
    </div>
    <div class="ms-3 d-flex align-items-center">
      <button class="btn btn-outline-secondary btn-sm decrease-quantity" data-index="0">-</button>
      <input type="text" value="2" class="form-control quantity-input mx-1" data-index="0" readonly>
      <button class="btn btn-outline-secondary btn-sm increase-quantity" data-index="0">+</button>
    </div>
    <div class="ms-3">
      <p class="mb-0 fw-bold">780,000đ</p>
    </div>
    <div class="ms-3">
      <button class="btn btn-danger btn-sm remove-item" data-index="0">
        <i class="fas fa-trash"></i>
      </button>
    </div>
  </div>
  
  
  <div class="contact-buttons">
    <button class="btn btn-green">Chat Zalo</button>
    <button class="btn btn-blue">Chat Facebook</button>
    <button class="btn btn-green">Hotline: 090 6666666</button>
  </div>
  
  <!-- Toast Notification (Optional) -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="cartToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Thông tin giỏ hàng đã được cập nhật!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-QF4PEKJ/Pea3jmslymNd6flVuEAF4IQhky2ZQjP1K6MaoPvCcdH+AF86oYH8FLdK"
    crossorigin="anonymous"
  ></script>

  <!-- Custom JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cartContainer = document.getElementById("cart-container");
      const cartSummary = document.getElementById("cart-summary");

      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Giỏ hàng của bạn đang trống.</p>";
        cartSummary.innerHTML = "";
        return;
      }

      let totalPrice = 0;

      cart.forEach((item, index) => {
        totalPrice += item.discountedPrice * item.quantity;

        const productRow = document.createElement("div");
        productRow.classList.add("d-flex", "align-items-center", "mb-3");
        productRow.setAttribute("data-index", index);

        productRow.innerHTML = `
          <img src="${item.image}" class="img-thumbnail product-img me-3" alt="${item.name}">
          <div class="flex-grow-1">
            <p class="mb-1 fw-bold">${item.name}</p>
            <p class="mb-1 text-muted">MÀU SẠC: TRẮNG | SIZE: 2XL</p>
          </div>
          <div class="ms-3">
            <p class="mb-0 fw-bold">${item.originalPrice.toLocaleString()}đ</p>
          </div>
          <div class="ms-3 d-flex align-items-center">
            <button class="btn btn-outline-secondary btn-sm decrease-quantity" data-index="${index}">-</button>
            <input type="text" value="${item.quantity}" class="form-control quantity-input mx-1" data-index="${index}" readonly>
            <button class="btn btn-outline-secondary btn-sm increase-quantity" data-index="${index}">+</button>
          </div>
          <div class="ms-3">
            <p class="mb-0 fw-bold total-price">${(item.discountedPrice * item.quantity).toLocaleString()}đ</p>
          </div>
          <div class="ms-3">
            <button class="btn btn-danger btn-sm remove-item" data-index="${index}">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        `;

        cartContainer.appendChild(productRow);
      });

      // Tính phí giao hàng
      const shippingFee = 30000;
      const grandTotal = totalPrice + shippingFee;

      cartSummary.innerHTML = `
        <h5>CỘNG GIỏ HÀNG</h5>
        <hr>
        <div class="d-flex justify-content-between">
          <p class="mb-0">Tạm tính</p>
          <p class="mb-0 fw-bold" id="subtotal">${totalPrice.toLocaleString()}đ</p>
        </div>
        <div class="d-flex justify-content-between mt-2">
          <p class="mb-0">Giao hàng</p>
          <p class="mb-0">Đồng giá: ${shippingFee.toLocaleString()}đ</p>
        </div>
        <p class="mt-2 text-muted">Tùy chọn giao hàng sẽ được cập nhật trong quá trình thanh toán.</p>
        <div class="d-flex justify-content-between mt-2">
          <p class="mb-0">Tổng</p>
          <p class="mb-0 fw-bold" id="grandTotal">${grandTotal.toLocaleString()}đ</p>
        </div>
        <button class="btn btn-orange w-100 my-3">TIẾN HÀNH THANH TOÁN</button>
        <h6>Phiếu ưu đãi</h6>
        <input type="text" placeholder="Mã ưu đãi" class="form-control mb-3">
        <button class="btn btn-blue w-100">Áp dụng</button>
      `;

      // Hàm cập nhật giỏ hàng trong LocalStorage
      function updateLocalStorage() {
        localStorage.setItem("cart", JSON.stringify(cart));
      }

      // Hàm cập nhật tổng tiền
      function updateTotalPrice() {
        let subtotal = 0;
        cart.forEach(item => {
          subtotal += item.discountedPrice * item.quantity;
        });
        const newGrandTotal = subtotal + shippingFee;

        document.getElementById("subtotal").innerText = `${subtotal.toLocaleString()}đ`;
        document.getElementById("grandTotal").innerText = `${newGrandTotal.toLocaleString()}đ`;
      }

      // Xử lý tăng số lượng
      const increaseButtons = document.querySelectorAll(".increase-quantity");
      increaseButtons.forEach(button => {
        button.addEventListener("click", function () {
          const index = this.getAttribute("data-index");
          cart[index].quantity += 1;
          updateLocalStorage();

          // Cập nhật giao diện
          const quantityInput = document.querySelector(`.quantity-input[data-index="${index}"]`);
          quantityInput.value = cart[index].quantity;

          const totalPriceElement = this.parentElement.parentElement.querySelector(".total-price");
          totalPriceElement.innerText = `${(cart[index].discountedPrice * cart[index].quantity).toLocaleString()}đ`;

          // Cập nhật tổng tiền
          updateTotalPrice();

          // Hiển thị Toast thông báo
          const toastLiveExample = document.getElementById('cartToast');
          if (toastLiveExample) {
            const toast = new bootstrap.Toast(toastLiveExample);
            toast.show();
          }
        });
      });

      // Xử lý giảm số lượng
      const decreaseButtons = document.querySelectorAll(".decrease-quantity");
      decreaseButtons.forEach(button => {
        button.addEventListener("click", function () {
          const index = this.getAttribute("data-index");
          if (cart[index].quantity > 1) {
            cart[index].quantity -= 1;
            updateLocalStorage();

            // Cập nhật giao diện
            const quantityInput = document.querySelector(`.quantity-input[data-index="${index}"]`);
            quantityInput.value = cart[index].quantity;

            const totalPriceElement = this.parentElement.parentElement.querySelector(".total-price");
            totalPriceElement.innerText = `${(cart[index].discountedPrice * cart[index].quantity).toLocaleString()}đ`;

            // Cập nhật tổng tiền
            updateTotalPrice();

            // Hiển thị Toast thông báo
            const toastLiveExample = document.getElementById('cartToast');
            if (toastLiveExample) {
              const toast = new bootstrap.Toast(toastLiveExample);
              toast.show();
            }
          } else {
            // Nếu số lượng là 1, hỏi người dùng có muốn xóa sản phẩm khỏi giỏ hàng không
            if (confirm("Bạn có muốn xóa sản phẩm này khỏi giỏ hàng không?")) {
              cart.splice(index, 1);
              updateLocalStorage();
              location.reload();
            }
          }
        });
      });

      // Xử lý xóa sản phẩm
      const removeButtons = document.querySelectorAll(".remove-item");
      removeButtons.forEach(button => {
        button.addEventListener("click", function () {
          const index = this.getAttribute("data-index");
          if (confirm("Bạn có chắc chắn muốn xóa sản phẩm này khỏi giỏ hàng không?")) {
            cart.splice(index, 1);
            updateLocalStorage();
            location.reload();
          }
        });
      });

      // Hiển thị Toast thông báo khi có thay đổi
      const toastLiveExample = document.getElementById('cartToast');
      if (toastLiveExample) {
        const toast = new bootstrap.Toast(toastLiveExample);
        // Bạn có thể kích hoạt Toast khi có thay đổi ở đây nếu cần
        // Ví dụ: toast.show();
      }
    });
  </script>
</body>
</html>
