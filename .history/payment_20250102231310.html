<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dola Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Dola Restaurant</h1>
        <div class="row">
            <!-- Form Section -->
            <div class="col-lg-8">
                <h5>Thông tin nhận hàng</h5>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="fullname" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Số điện thoại (tuỳ chọn)</label>
                        <input type="text" class="form-control" id="phone" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Địa chỉ (tuỳ chọn)</label>
                        <input type="text" class="form-control" id="address" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="province" class="form-label">Tỉnh thành</label>
                        <select class="form-select" id="province">
                            <option selected>---</option>
                            <option value="1">Hà Nội</option>
                            <option value="2">TP Hồ Chí Minh</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="district" class="form-label">Quận huyện (tuỳ chọn)</label>
                        <select class="form-select" id="district">
                            <option selected>---</option>
                            <!-- Add options dynamically if needed -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="ward" class="form-label">Phường xã (tuỳ chọn)</label>
                        <select class="form-select" id="ward">
                            <option selected>---</option>
                            <!-- Add options dynamically if needed -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Ghi chú (tuỳ chọn)</label>
                        <textarea class="form-control" id="notes" rows="3"></textarea>
                    </div>
                </form>
            </div>

            <!-- Order Section -->
            <div class="col-lg-4">
                <h5>Đơn hàng (1 sản phẩm)</h5>
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <span>Cơm sườn nướng</span>
                            <span>65.000đ</span>
                        </div>
                        <hr>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Nhập mã giảm giá">
                            <button class="btn btn-primary mt-2">Áp dụng</button>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>Tạm tính</span>
                            <span>65.000đ</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>Phí vận chuyển</span>
                            <span>-</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between fw-bold">
                            <span>Tổng cộng</span>
                            <span>65.000đ</span>
                        </div>
                        <button class="btn btn-success w-100 mt-3">Đặt hàng</button>
                        <a href="#" class="btn btn-link w-100">Quay về giỏ hàng</a>
                    </div>
                </div>

                <!-- Shipping Section -->
                <div class="mt-4">
                    <h5>Vận chuyển</h5>
                    <div class="alert alert-info" role="alert">
                        Vui lòng nhập thông tin giao hàng
                    </div>
                </div>

                <!-- Payment Section -->
                <div class="mt-4">
                    <h5>Thanh toán</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="cod" checked>
                        <label class="form-check-label" for="cod">
                            Thanh toán khi giao hàng (COD)
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
