
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Dola Restaurant
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            padding: 20px;
        }
        .order-summary {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        .order-summary img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
        .order-summary .product-name {
            font-size: 16px;
            font-weight: bold;
        }
        .order-summary .product-price {
            font-size: 16px;
            font-weight: bold;
        }
        .order-summary .total-price {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
        }
        .order-summary .btn-primary {
            width: 100%;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="row">
    <div class="col-md-8">
     <h2 class="text-primary">
      Dola Restaurant
     </h2>
     <form>
      <h4>
       Thông tin nhận hàng
      </h4>
      <div class="mb-3">
       <label class="form-label" for="email">
        Email
       </label>
       <input class="form-control" id="email" type="email"/>
      </div>
      <div class="mb-3">
       <label class="form-label" for="name">
        Họ và tên
       </label>
       <input class="form-control" id="name" type="text"/>
      </div>
      <div class="mb-3">
       <label class="form-label" for="phone">
        Số điện thoại (tùy chọn)
       </label>
       <div class="input-group">
        <input class="form-control" id="phone" type="text"/>
        <span class="input-group-text">
         <img alt="Vietnam flag" height="20" src="https://storage.googleapis.com/a1aa/image/NjNYJf8YIHTncit3z2YRCkveSNqfTFoeaJbVwSuSnqs3ocEQB.jpg" width="20"/>
        </span>
       </div>
      </div>
      <div class="mb-3">
       <label class="form-label" for="address">
        Địa chỉ (tùy chọn)
       </label>
       <input class="form-control" id="address" type="text"/>
      </div>
      <div class="mb-3">
       <label class="form-label" for="city">
        Tỉnh thành
       </label>
       <select class="form-select" id="city">
        <option>
         ---
        </option>
       </select>
      </div>
      <div class="mb-3">
       <label class="form-label" for="district">
        Quận huyện (tùy chọn)
       </label>
       <select class="form-select" id="district">
        <option>
         ---
        </option>
       </select>
      </div>
      <div class="mb-3">
       <label class="form-label" for="ward">
        Phường xã (tùy chọn)
       </label>
       <select class="form-select" id="ward">
        <option>
         ---
        </option>
       </select>
      </div>
      <div class="mb-3">
       <label class="form-label" for="note">
        Ghi chú (tùy chọn)
       </label>
       <textarea class="form-control" id="note" rows="3"></textarea>
      </div>
     </form>
    </div>
    <div class="col-md-4">
     <div class="order-summary">
      <h4>
       Đơn hàng (1 sản phẩm)
      </h4>
      <div class="d-flex align-items-center mb-3">
       <img alt="Com suon nuong" height="50" src="https://storage.googleapis.com/a1aa/image/jInLb1aVZa5UDZvFo7vzHsHmSIh5VByfQQZY7zmARHGHljAKA.jpg" width="50"/>
       <div class="ms-3">
        <div class="product-name">
         Cơm sườn nướng
        </div>
        <div class="product-price">
         65.000₫
        </div>
       </div>
      </div>
      <div class="mb-3">
       <label class="form-label" for="discount-code">
        Nhập mã giảm giá
       </label>
       <div class="input-group">
        <input class="form-control" id="discount-code" type="text"/>
        <button class="btn btn-primary" type="button">
         Áp dụng
        </button>
       </div>
      </div>
      <div class="mb-3">
       <div class="d-flex justify-content-between">
        <span>
         Tạm tính
        </span>
        <span>
         65.000₫
        </span>
       </div>
       <div class="d-flex justify-content-between">
        <span>
         Phí vận chuyển
        </span>
        <span>
         -
        </span>
       </div>
      </div>
      <div class="mb-3">
       <div class="d-flex justify-content-between total-price">
        <span>
         Tổng cộng
        </span>
        <span>
         65.000₫
        </span>
       </div>
      </div>
      <a class="d-block mb-3" href="#">
       Quay về giỏ hàng
      </a>
      <button class="btn btn-primary">
       ĐẶT HÀNG
      </button>
     </div>
    </div>
   </div>
  </div>

 </body>
</html>
