<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dola Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styles for payment methods */
        .payment-method {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .payment-method:hover {
            border-color: #80bdff;
            box-shadow: 0 0 10px rgba(0,123,255,0.25);
        }
        .payment-method input {
            display: none;
        }
        .payment-method.selected {
            border-color: #0d6efd;
            background-color: #e7f1ff;
            box-shadow: 0 0 10px rgba(13, 110, 253, 0.25);
        }
        .payment-method .fa {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Dola Restaurant</h1>
        <!-- Hàng đầu tiên: Form, Vận chuyển, Đơn hàng -->
        <div class="row">
            <!-- Form Section -->
            <div class="col-lg-6">
                <h5>Thông tin nhận hàng</h5>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="fullname" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Số điện thoại (tuỳ chọn)</label>
                        <input type="text" class="form-control" id="phone" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Địa chỉ (tuỳ chọn)</label>
                        <input type="text" class="form-control" id="address" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="province" class="form-label">Tỉnh thành</label>
                        <select class="form-select" id="province">
                            <option selected>---</option>
                            <option value="1">Hà Nội</option>
                            <option value="2">TP Hồ Chí Minh</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="district" class="form-label">Quận huyện (tuỳ chọn)</label>
                        <select class="form-select" id="district">
                            <option selected>---</option>
                            <!-- Add options dynamically if needed -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="ward" class="form-label">Phường xã (tuỳ chọn)</label>
                        <select class="form-select" id="ward">
                            <option selected>---</option>
                            <!-- Add options dynamically if needed -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Ghi chú (tuỳ chọn)</label>
                        <textarea class="form-control" id="notes" rows="3"></textarea>
                    </div>
                </form>
            </div>

            <!-- Shipping Section -->
            <div class="col-lg-3">
                <h5>Vận chuyển</h5>
                <div class="alert alert-info" role="alert">
                    Vui lòng nhập thông tin giao hàng
                </div>
                <!-- Bạn có thể thêm các thông tin hoặc tùy chọn vận chuyển ở đây nếu cần -->
            </div>

            <!-- Order Section -->
            <div class="col-lg-3">
                <h5>Đơn hàng (1 sản phẩm)</h5>
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <span>Cơm sườn nướng</span>
                            <span>65.000đ</span>
                        </div>
                        <hr>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Nhập mã giảm giá">
                            <button class="btn btn-primary mt-2">Áp dụng</button>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>Tạm tính</span>
                            <span>65.000đ</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>Phí vận chuyển</span>
                            <span>-</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between fw-bold">
                            <span>Tổng cộng</span>
                            <span>65.000đ</span>
                        </div>
                        <button class="btn btn-success w-100 mt-3">Đặt hàng</button>
                        <a href="#" class="btn btn-link w-100">Quay về giỏ hàng</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hàng thứ hai: Thanh toán nằm dưới Vận chuyển -->
        <div class="row mt-3"> <!-- Thay đổi từ mt-4 thành mt-3 -->
            <div class="col-lg-3 offset-lg-6">
                <h5>Thanh toán</h5>
                <div class="payment-method form-check mb-2">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="cod" checked>
                    <label class="form-check-label" for="cod">
                        <i class="fa fa-truck"></i> Thanh toán khi giao hàng (COD)
                    </label>
                </div>
                <div class="payment-method form-check mb-2">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="credit-card" value="credit-card">
                    <label class="form-check-label" for="credit-card">
                        <i class="fa fa-credit-card"></i> Thẻ tín dụng / Thẻ ghi nợ
                    </label>
                </div>
                <div class="payment-method form-check mb-2">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal">
                    <label class="form-check-label" for="paypal">
                        <i class="fa fa-paypal"></i> Ví điện tử PayPal
                    </label>
                </div>
                <div class="payment-method form-check mb-2">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="bank-transfer" value="bank-transfer">
                    <label class="form-check-label" for="bank-transfer">
                        <i class="fa fa-university"></i> Chuyển khoản ngân hàng
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Optional: jQuery for handling selection (if needed) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // jQuery to handle the selection of payment methods
        $(document).ready(function(){
            $('.payment-method').on('click', function(){
                $('.payment-method').removeClass('selected');
                $(this).addClass('selected');
                $(this).find('input').prop('checked', true);
            });
        });
    </script>
</body>
</html>
