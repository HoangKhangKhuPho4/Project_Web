<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dola Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mt-5">Dola Restaurant</h2>
                <h5 class="mt-3">Thông tin nhận hàng</h5>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="name">Họ và tên</label>
                    <input type="text" class="form-control" id="name" placeholder="Họ và tên">
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại (tùy chọn)</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Số điện thoại">
                </div>
                <div class="form-group">
                    <label for="address">Địa chỉ (tùy chọn)</label>
                    <input type="text" class="form-control" id="address" placeholder="Địa chỉ">
                </div>
                <div class="form-group">
                    <label for="city">Tỉnh thành</label>
                    <select class="form-select" id="city">
                        <option selected>Chọn tỉnh thành</option>
                        <option value="hcm">Hồ Chí Minh</option>
                        <option value="hn">Hà Nội</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="district">Quận/huyện</label>
                    <select class="form-select" id="district">
                        <option selected>Chọn quận/huyện</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="ward">Phường/xã</label>
                    <select class="form-select" id="ward">
                        <option selected>Chọn phường/xã</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="note">Ghi chú (tùy chọn)</label>
                    <textarea class="form-control" id="note" rows="3"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <h5 class="mt-5">Đơn hàng (1 sản phẩm)</h5>
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="com_suon_nuong.jpg" class="img-fluid rounded-start" alt="Cơm sườn nướng"> 
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Cơm sườn nướng</h5>
                                <p class="card-text">65.000</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nhập mã giảm giá" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Áp dụng</button>
                </div>
                <h5 class="mt-3">Thanh toán</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="cod" checked>
                    <label class="form-check-label" for="cod">
                        Thanh toán khi giao hàng (COD)
                    </label>
                </div>
                <hr>
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Tạm tính</td>
                            <td class="text-end">65.000</td>
                        </tr>
                        <tr>
                            <td>Phí vận chuyển</td>
                            <td class="text-end">0</td>
                        </tr>
                        <tr>
                            <th>Tổng cộng</th>
                            <th class="text-end">65.000₫</th>
                        </tr>
                    </tbody>
                </table>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary me-md-2" type="button">Quay về giỏ hàng</button>
                    <button class="btn btn-primary" type="button">ĐẶT HÀNG</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        // JavaScript để xử lý sự kiện thay đổi tỉnh thành, quận huyện, phường xã
        const citySelect = document.getElementById('city');
        const districtSelect = document.getElementById('district');
        const wardSelect = document.getElementById('ward');

        citySelect.addEventListener('change', () => {
            // Xóa các tùy chọn hiện có trong quận/huyện và phường/xã
            districtSelect.innerHTML = '<option selected>Chọn quận/huyện</option>';
            wardSelect.innerHTML = '<option selected>Chọn phường/xã</option>';

            // Lấy danh sách quận/huyện dựa trên tỉnh thành đã chọn
            const selectedCity = citySelect.value;
            const districts = getDistricts(selectedCity); 

            // Thêm các tùy chọn quận/huyện vào danh sách
            districts.forEach(district => {
                const option = document.createElement('option');
                option.value = district;
                option.text = district;
                districtSelect.add(option);
            });
        });

        districtSelect.addEventListener('change', () => {
            // Xóa các tùy chọn hiện có trong phường/xã
            wardSelect.innerHTML = '<option selected>Chọn phường/xã</option>';

            // Lấy danh sách phường/xã dựa trên quận/huyện đã chọn
            const selectedDistrict = districtSelect.value;
            const wards = getWards(selectedDistrict);

            // Thêm các tùy chọn phường/xã vào danh sách
            wards.forEach(ward => {
                const option = document.createElement('option');
                option.value = ward;
                option.text = ward;
                wardSelect.add(option);
            });
        });

        // Hàm giả lập để lấy danh sách quận/huyện dựa trên tỉnh thành
        function getDistricts(city) {
            switch (city) {
                case 'hcm':
                    return ['Quận 1', 'Quận 2', 'Quận 3'];
                case 'hn':
                    return ['Quận Hoàn Kiếm', 'Quận Ba Đình', 'Quận Đống Đa'];
                default:
                    return [];
            }
        }

        // Hàm giả lập để lấy danh sách phường/xã dựa trên quận/huyện
        function getWards(district) {
            // Thay thế bằng logic lấy dữ liệu phường/xã thực tế
            switch (district) {
                case 'Quận 1':
                    return ['Phường Bến Nghé', 'Phường Đa Kao', 'Phường Bến Thành'];
                case 'Quận Hoàn Kiếm':
                    return ['Phường Hàng Trống', 'Phường Lý Thái Tổ', 'Phường Tràng Tiền'];
                default:
                    return [];
            }
        }
    </script>
</body>
</html>
